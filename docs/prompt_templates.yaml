# ドキュメント更新用プロンプトテンプレート
# 使用方法：必要なプロンプトをコピーして使用してください

security_spec_update:
  task: "セキュリティ仕様セクションの更新"
  target_files:
    - docs/specification.md
    - docs/specification_ja.md
  section: "## 6. Security Specifications / セキュリティ仕様"
  template: |
    ### 6.1 Authentication and Authorization / 認証と認可
    1. Session Management
    2. Password Security
    3. Access Control

    ### 6.2 Account Security / アカウントセキュリティ
    1. Login Protection
    2. Account Management

    ### 6.3 Data Security / データセキュリティ
    1. Data Access Control
    2. Database Security

    ### 6.4 Web Security / Webセキュリティ
    1. CSRF Protection
    2. Security Headers
    3. Error Handling

    ### 6.5 Production Requirements / 本番環境要件
    1. Environment Security
    2. Monitoring and Logging
  notes: |
    - 両言語版で内容を同期させること
    - 現在の実装を反映すること
    - 本番環境の要件も含めること

database_spec_update:
  task: "データベース設計セクションの更新"
  target_files:
    - docs/specification.md
    - docs/specification_ja.md
  section: "## 4. Database Design / データベース設計"
  template: |
    ### 4.1 Tables / テーブル
    - users
    - entries
    - diary_items

    ### 4.2 Relationships / リレーション
    - User-Entry (1:N)
    - Entry-DiaryItem (1:N)

    ### 4.3 Constraints / 制約
    - Primary Keys
    - Foreign Keys
    - Unique Constraints

    ### 4.4 Migrations / マイグレーション
    - Version Control
    - Rollback Strategy
  notes: |
    - テーブル定義はSQLで記述
    - マイグレーション管理方法を含める
    - インデックス戦略を記載

